<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="level-title">Match the Sequence</h1>

  <div class="container">
    <button id="start" class="notpressed" type="button" name="button">Press to Start</button>
    <div class="row">
      <div type="button" id="green" class="btn green">
        <img class="img" src="images/Green.png" alt="">
      </div>
      <div type="button" id="red" class="btn red">
        <img src="images/Red.png" alt="">
      </div>
    </div>
    <div class="row">
      <div type="button" id="yellow" class="btn yellow">
        <img src="images/Yellow.png" alt="">
      </div>
      <div type="button" id="blue" class="btn blue">
        <img src="images/Blue.png" alt="">
      </div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="memorygame.js" charset="utf-8"></script>
</body>

</html>
